<div class="home-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Angular Calendar App</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Welcome to the Angular Calendar App!</p>
      <p>This application allows you to manage your appointments with ease.</p>
      <p>Features:</p>
      <ul>
        <li>Create and manage appointments</li>
        <li>Drag and drop appointments to reschedule</li>
        <li>View your schedule in a clean calendar interface</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="navigateToCalendar()">
        Go to Calendar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
